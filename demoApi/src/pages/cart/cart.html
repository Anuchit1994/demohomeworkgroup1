<ion-header>
  <ion-navbar>
    <ion-title text-center>ตะกร้าสิค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="secondary" padding>
    <ion-row>
      <ion-col col-2.5>
        <h3>ลำดับ</h3>
      </ion-col>
      <ion-col col-2.5>
        <h3>ชื่อ</h3>
      </ion-col>
      <ion-col col-2.5>
        <h3>ราคา</h3>
      </ion-col>
      <ion-col col-2.5>
        <h3>จำนวน</h3>
      </ion-col>
      <ion-col col-2.8 end>
        <h3>รวม</h3>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-item *ngFor="let s of totals;let i = index">
    <ion-row>
      <ion-col col-2.5 align-self-center>
        {{ i+1 }}
      </ion-col>
      <ion-col col-2.5 align-self-center>
        {{ s.name }}
      </ion-col>
      <ion-col col-2.5 align-self-center>
        {{ s.price }}
      </ion-col>
      <ion-col col-2.5 align-self-center>
        {{ s.amount }}

        <!-- (click)="goInfoPage(s.id)" อีเว้นคลิกด้านบน-->

        <!-- <button ion-button color="vv" (click)="delete(s.id)">ซื้อ</button> -->

      </ion-col>
      <ion-col col-2.5 align-self-center>
        {{ s.price *  s.amount}}
      </ion-col><br>


    </ion-row>
  </ion-item>
  <ion-item>
    <ion-label>
      ราคารวม : {{total}}
    </ion-label>
  </ion-item>


</ion-content>
