<ion-header>
  <ion-navbar color="xx">
    <ion-title text-center>รายการสินค้าที่สั่งซื้อ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img src="{{ student.get('profileImage').value}}">
  </div>
  <ion-item>
    <ion-label>ชื่อสินค้า : {{student.get('name').value}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>ราคา : {{student.get('age').value}} /1ชิ้น</ion-label>
  </ion-item>
  <ion-item>
   
    <ion-label fixed>จำนวน</ion-label>
    <ion-input type="number" value="" [(ngModel)]="num "></ion-input>
  </ion-item>
<ion-item>
  <ion-label>ราคารวม : {{Total}}</ion-label>
</ion-item>
  <!-- (click)="goUpdate()" ของปุ่มbutton ด้านล่าง -->
  <div>
    <button ion-button block (click)="create(num)" [disabled]="student.invalid">ยืนยัน</button>
  </div>
</ion-content>
