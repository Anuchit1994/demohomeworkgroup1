<ion-header>
  <ion-navbar text-center color="cc">
    <ion-title>เพิ่มข้อมูลสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="newStudent" (ngSubmit)="create()">
    <ion-item>
      <ion-label>ชื่อสินค้า</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ราคา</ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รูปสินค้า (URL)</ion-label>
      <ion-input type="text" formControlName="profileImage"></ion-input>
    </ion-item>
    <div>
    <button ion-button block type="submit" [disabled]="newStudent.invalid">ตกลง</button>
    </div>
  </form>

</ion-content>
